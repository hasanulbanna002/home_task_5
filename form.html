<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table and form</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<div class="wrapper">
		<p class="b">Create a new account</p>
		<p class="c">It's quick and easy.</p>
		<form action="#" method="get" enctype="multipart/form-data">

		<input type="text" placeholder="First Name" name="first_name" id="first_name" class="first_name">
		<input type="text" placeholder="Last Name" name="last_name" id="last_name" class="last_name">
		<br><br>
		<input type="email" placeholder="Mobile number or email address" name="email" id="email" class="email">
		<br><br>
		<input type="password" placeholder="New passwoerd" name="password" id="password" class="password">
		<br><br>
		<label for="date" class="gender">Birthday</label><br>
		<input type="date" name="date" id="date" class="date">
		<br><br>
		<label for="gender" class="gender">Gender</label><br>
		<input type="radio" value="Male" name="gender" id="gender"><span class="gender">Male</span>
		<input type="radio" value="Femal" name="gender" id="gender"><span class="gender">Female</span>
		<input type="radio" value="Custom" name="gender" id="gender"><span class="gender">Custom</span>
		<br><br>
		<div class="data">By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</div>
		<br>
		<button type="submit" class="button">Sign Up</button>
	</form>
	<br>
	<hr>
	<div><a href="#"><p class="d">Create a Page</p></a><p class="a"> for a celebrity, band or business.<p></div>
	</div>
